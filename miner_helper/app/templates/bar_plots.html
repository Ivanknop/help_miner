{% include 'header.html' %}
<div class="container">
    <div class="main-content">
        {% include 'side_bar.html' %}
        <div class="image-container">
            {% if bar_plots %}
                {% for bar_plot in bar_plots %}
                <div>
                    <img src="{{ url_for('static', filename='bar_plots/' ~ bar_plot) }}" alt="Diagrama de Barra">
                </div>
            {% endfor %}
            {% else %}
                <p>No se encontraron diagramas.</p>
            {% endif %}
        </div>
    </div>
</div>
{% include 'footer.html' %}
